<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>¡Hola España!</h1>
    <ul class="countdown">
        <li>
            <span data-time></span>
            <div>Day(s)</div>
        </li>
        <li>
            <span data-time></span>
            <div>Hour(s)</div>
        </li>
        <li>
            <span data-time></span>
            <div>Minute(s)</div>
        </li>
        <li>
            <span data-time></span>
            <div>Second(s)</div>
        </li>
    </ul>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
